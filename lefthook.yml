# Lefthook Configuration
# https://github.com/evilmartians/lefthook
#
# Git hooks for code quality and consistency
# To skip hooks: git commit --no-verify or git push --no-verify

pre-commit:
  parallel: true
  commands:
    type-check:
      glob: "*.{ts,tsx}"
      run: bun run type-check
      fail_text: "TypeScript compilation errors found. Please fix before committing."
      skip:
        - merge
        - rebase

